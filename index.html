<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>checkPalindrome</title>
</head>
<body>
    
    <div class="cover">
        <div class="container header">
          <div class="row row-margin">
            <div class="col-sm-12">
            <h1 class="text-center">Palindrome checker</h1>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
              
            </div>
            <div class="col-md-8">
              <input class="col-md-12" type="text" name="box" id = "inputPalindrome" rows="5" placeholder="Write a string">
            </div>
          </div>
          <div class="row row-margin">
            <div class="col-sm-3">
              
            </div>
            <input class="btn btn-default btn-lg btn-block col-sm-6 col-sm-offset-4" type="submit" onclick="palindrome()" value="check Palindrome"> 
          </div>
        </div>
        <div class="container">
          <div class="row row-margin">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-center">
              <div id="notification" class="alert alert-info">Palindrome has not been checked yet</div>
            </div>
          </div>
        </div>
        </div>

    <script src="Palindrome.js"></script>
</body>

</html>
